<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Configuration</title>
    <link rel="stylesheet" href="config.css">
</head>

<body>
    <h1>📜 Loremaster Trivia Configuration</h1>

    <!-- ✅ Trivia Timing Settings -->
    <fieldset>
        <legend>⏳ Trivia Timing Settings</legend>
        <label for="answer-time">Answer Duration (seconds):</label>
        <input type="number" id="answer-time" min="5" max="60" value="30">

        <label for="interval-time">Time Between Questions (minutes):</label>
        <input type="number" id="interval-time" min="1" max="30" value="10">

        <button id="save-settings">💾 Save Settings</button>
    </fieldset>

<!-- Old Trivia CSV Upload for future use from an old version -->
<!-- <fieldset> -->
    <!-- <legend>📂 Manage Trivia Questions</legend> -->
    <!--<input type="file" id="upload-trivia" accept=".csv"> -->
    <!-- <button id="upload-btn">📤 Upload CSV</button> -->
<!-- </fieldset> -->

    <!-- NEW: Trivia Categories -->
    <fieldset id="categories-container">
        <legend>📚 Trivia Categories</legend>
        <div class="checkbox-container" id="categories-list">
            <!-- Categories will be loaded here dynamically -->
            <div class="loading">Loading categories...</div>
        </div>
    </fieldset>

    <!-- NEW: Trivia Difficulties -->
    <fieldset id="difficulties-container">
        <legend>🔄 Trivia Difficulties</legend>
        <div class="checkbox-container" id="difficulties-list">
            <!-- Difficulties will be loaded here dynamically -->
            <div class="loading">Loading difficulties...</div>
        </div>
    </fieldset>

    <!-- NEW: Button to save category and difficulty preferences -->
    <fieldset>
        <legend>🎯 Question Filters</legend>
        <div id="question-stats">
            Loading question statistics...
        </div>
        <button id="save-filters">💾 Save Question Filters</button>
    </fieldset>

    <!-- ✅ Score Management -->
    <fieldset>
        <legend>🏆 Score Management</legend>
        <button id="export-scores">📥 Export Scores</button>
    </fieldset>

    <fieldset>
        <legend>🏆 Trivia Controls</legend>
        <button id="start-trivia">▶️ Start Trivia</button>
        <button id="end-trivia">⛔ End Trivia</button>
    </fieldset>
    
    <!-- ✅ Status Display -->
    <p id="status"></p>

    <!-- ✅ Twitch Extension Helper -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

    <!-- ✅ External Configuration Script -->
    <script src="config.js"></script>
</body>
</html>
